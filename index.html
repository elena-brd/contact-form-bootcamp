<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <title>Software Development Bootcamp | Form</title>
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Software</span> Development Bootcamp</h1>
        <div class="container-content animated bounceInLeft">
            <div class="contact-info">
                <h3>Software Development Bootcamp</h3>
                <ul>
                    <li><i class="fa-solid fa-building"></i> 457 Main Address st.</li>
                    <li><i class="fa-solid fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa-solid fa-envelope"></i> devbootcamp@email.test</li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Register Here</h3>
                <form action="#">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="company">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label for="message">Message</label>
                        <textarea name="message" rows="4"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
